name: Deploy frontend to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect site dir
        id: finddir
        run: |
          if [ -f frontend/index.html ]; then
            echo "site_dir=frontend" >> $GITHUB_OUTPUT
          elif [ -f docs/index.html ]; then
            echo "site_dir=docs" >> $GITHUB_OUTPUT
          elif [ -f shelfing-mvp/frontend/index.html ]; then
            echo "site_dir=shelfing-mvp/frontend" >> $GITHUB_OUTPUT
          elif [ -f shelfing-mvp/docs/index.html ]; then
            echo "site_dir=shelfing-mvp/docs" >> $GITHUB_OUTPUT
          else
            echo "❌ No index.html found in frontend/ or docs/ (including under shelfing-mvp/)."
            echo "当前目录树："
            ls -R
            exit 1
          fi
          echo "✅ SITE_DIR=${{ steps.finddir.outputs.site_dir }}"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.finddir.outputs.site_dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
